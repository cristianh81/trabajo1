<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>FORMULARIO DE TAREAS</h1>
    <div class="container">
        <form id="myForm">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id">
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="tiempo" class="form-label">Tiempo</label>
                <input type="text" class="form-control" id="tiempo">
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">URL de la Imagen</label>
                <input type="text" class="form-control" id="imagen">
            </div>
            <div class="mb-3">
                <label for="responsable" class="form-label">Responsable</label>
                <input type="text" class="form-control" id="responsable">
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado :</label>
                <select name="estado" id="estado" onchange="seleccionarEstado()">
                    <option value="Pendiente">Pendiente</option>
                    <option value="En Proceso">En Proceso</option>
                    <option value="En Testing">En Testing</option>
                    <option value="Completada">Completada</option>
                </select>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" onclick="seleccionarEstado()">Enviar</button>
                <p id="estadoSeleccionado"></p>
            </div>
        </form>
    </div>

    <script src="estado.js"></script>
</body>
</html>
